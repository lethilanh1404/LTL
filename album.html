        <div class="gallery-wrapper" id="gallery-b">

            ></div>
            <div

              class="gallery-item"

    </div>
    <div class="lightbox" id="lightbox">
      <span class="lightbox-close">&times;</span>
      <img id="lightbox-img" src="" alt="preview" />
    </div>
  </body>
  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox-close");

    const pills = document.querySelectorAll(".pill");
    const galleries = document.querySelectorAll(".gallery-wrapper");

    pills.forEach((pill) => {
      pill.addEventListener("click", () => {
        pills.forEach((p) => p.classList.remove("active"));
        galleries.forEach((g) => g.classList.remove("active"));

        pill.classList.add("active");
        document.getElementById(pill.dataset.target).classList.add("active");
      });
    });

    document.addEventListener("click", (e) => {
      const item = e.target.closest(".gallery-item");
      if (!item) return;

      const bg = getComputedStyle(item).backgroundImage;
      const match = bg.match(/url\(["']?(.*?)["']?\)/);

      if (match && match[1]) {
        lightboxImg.src = match[1];
        lightbox.classList.add("show");
      }
    });

    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("show");
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove("show");
      }
    });
  </script>
</html>
